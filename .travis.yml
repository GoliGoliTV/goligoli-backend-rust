language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: stable
    - rust: beta
  fast_finish: true
cache:
  cargo: true
  # directories:
  #   - /var/lib/docker

sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

before_install:
  - sudo sed -i 's|http://us-east-1.ec2.archive.ubuntu.com|https://mirrors.speedtests.ml|g' /etc/apt/sources.list
  - sudo sed -i 's|http://security.ubuntu.com|https://mirrors.speedtests.ml|g' /etc/apt/sources.list
  - sudo sed -i 's|http://us-central1.gce.archive.ubuntu.com|https://mirrors.speedtests.ml|g' /etc/apt/sources.list
  - sudo -E apt-get -yq --no-install-suggests --no-install-recommends $(travis_apt_get_options) install binutils-dev cmake docker-ce gcc libcurl4-openssl-dev libdw-dev libelf-dev libiberty-dev
  - sudo /etc/init.d/postgresql stop
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose --version
  - docker-compose up -d
  - sleep 30
  - docker container ls
  - docker-compose logs

before_script:
  - rustup component add rustfmt-preview
  - cargo install diesel_cli --no-default-features --features postgres --force

script:
  - cargo fmt --all -- --check
  - cargo build --verbose --all
  - RUST_LOG=arangors=trace cargo test --verbose --all

notifications:
  email:
    on_success: never
